<div class="container">
    <div class="content">
        <div class="title">
            <h1>DECLARE YOUR CHAMPIONS</h1>
        </div>
        <div class="options-bar">
            <div class="roles">
                <img class="role-icon" [class.selected]="selectedRole === 'Top'" (click)="selectRole('Top')"
                    src="../../../assets/images/roles/top.webp" alt="Top">
                <img class="role-icon" [class.selected]="selectedRole === 'Selva'" (click)="selectRole('Selva')"
                    src="../../../assets/images/roles/jungle.webp" alt="Selva">
                <img class="role-icon" [class.selected]="selectedRole === 'Mid'" (click)="selectRole('Mid')"
                    src="../../../assets/images/roles/mid.webp" alt="Mid">
                <img class="role-icon" [class.selected]="selectedRole === 'Atirador'" (click)="selectRole('Atirador')"
                    src="../../../assets/images/roles/bot.webp" alt="Atirador">
                <img class="role-icon" [class.selected]="selectedRole === 'Suporte'" (click)="selectRole('Suporte')"
                    src="../../../assets/images/roles/support.webp" alt="Suporte">
            </div>
            <div class="search-bar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                </div>
                <input type="text" #box (keyup)="selectSearch(box.value)" placeholder="Search">
            </div>
        </div>
        <div class="champions">
            <ul>
                <li *ngFor="let champion of getChampionsFilteredBySearch()">
                    <div class="champion">
                        <div class="champion-image">
                            <img src={{champion.image.sprite}} alt={{champion.name}}>
                        </div>
                        <div class="champion-name">
                            {{champion.name}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="team">
            <div class="toplaner">
                <app-champion-card [champion]="topSelected"/>
            </div>
            <div class="jungler">
                <app-champion-card [champion]="junglerSelected"/>
            </div>
            <div class="mid">
                <app-champion-card [champion]="midSelected"/>
            </div>
            <div class="adcarry">
                <app-champion-card [champion]="adSelected"/>
            </div>
            <div class="support">
                <app-champion-card [champion]="supportSelected"/>
            </div>
        </div>
    </div>
</div>
